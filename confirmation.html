<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録確認ページ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h2 { text-align: center; }
        .buttons { margin-top: 15px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>登録内容を確認してください</h2>
        <div id="confirmation"></div>
        <div class="buttons">
            <button onclick="goBack()">修正</button>
            <button onclick="submitForm()">送信</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("restoreData")) {
                localStorage.setItem("formData", localStorage.getItem("restoreData"));
                localStorage.removeItem("restoreData");
            }

            const formData = JSON.parse(localStorage.getItem("formData"));
            const confirmationDiv = document.getElementById("confirmation");

            if (!formData) {
                confirmationDiv.innerHTML = "<p>フォームデータが見つかりませんでした。</p>";
                return;
            }

            const fields = {
                name: "氏名",
                furigana: "フリガナ",
                email: "メールアドレス",
                phone: "電話番号（任意）",
                job: "希望職種",
                schedule: "希望勤務日程",
                experience: "経験の有無",
                skills: "スキル&取得資格&自己PR",
                motivation: "志望動機"
            };

            for (const key in fields) {
                if (formData[key]) {
                    const p = document.createElement("p");
                    p.textContent = `${fields[key]}: ${formData[key]}`;
                    confirmationDiv.appendChild(p);
                }
            }

            if (formData.photo) {
                const img = document.createElement("img");
                img.src = `data:image/png;base64,${formData.photo}`;
                img.alt = "Uploaded photo";
                img.style.maxWidth = "100%";
                confirmationDiv.appendChild(img);
            }
        });

        function goBack() {
    localStorage.setItem("restoreData", localStorage.getItem("formData"));
    window.location.href = "index.html";
}

        function submitForm() {
            const formData = JSON.parse(localStorage.getItem("formData"));

            fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_WEB_APP_URL/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(response => response.text())
            .then(data => {
                console.log("Googleスプレッドシートに登録成功: ", data);
                localStorage.removeItem("formData");
                alert("登録が完了しました。");
                window.location.href = "index.html";
            }).catch(error => {
                console.log("Googleスプレッドシート登録失敗: ", error);
                alert("登録に失敗しました。再試行してください。");
            });
        }
    </script>
</body>
</html>
