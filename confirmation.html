<script>
    document.addEventListener("DOMContentLoaded", function() {
        let data = JSON.parse(localStorage.getItem("formData"));
        if (data) {
            let displayHTML = "";
            for (let key in data) {
                displayHTML += `<div class='data'><strong>${key}:</strong> ${data[key]}</div>`;
            }
            document.getElementById("confirmationData").innerHTML = displayHTML;
        } else {
            document.getElementById("confirmationData").innerHTML = "エラー: データがありません。";
        }
    });

    function goBack() {
        window.location.href = "index.html";
    }

    function submitForm() {
        alert("登録が完了しました！");

        // ここでデータをスプレッドシートやサーバーに送信する処理を追加（Google Apps Script やバックエンド API 連携）

        localStorage.removeItem("formData");  // 保存データ削除
        window.location.href = "success.html";  // 登録完了ページへ遷移
    }
</script>
