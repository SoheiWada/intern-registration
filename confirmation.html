<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録確認ページ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h2 { text-align: center; }
        .buttons { margin-top: 15px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>登録内容を確認してください</h2>
        <div id="confirmation"></div>
        <div class="buttons">
            <button onclick="goBack()">編集画面へ戻る</button>
            <button onclick="submitForm()">送信</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("restoreData")) {
                localStorage.setItem("formData", localStorage.getItem("restoreData"));
                localStorage.removeItem("restoreData");
            }

            const formData = JSON.parse(localStorage.getItem("formData"));
            const confirmationDiv = document.getElementById("confirmation");

            if (!formData) {
                confirmationDiv.innerHTML = "<p>フォームデータが見つかりませんでした。</p>";
                return;
            }

            const fields = {
                name: "氏名",
                furigana: "フリガナ",
                email: "メールアドレス",
                phone: "電話番号（任意）",
                job: "希望職種",
                schedule: "希望勤務日程",
                experience: "経験の有無",
                skills: "スキル&取得資格&自己PR",
                motivation: "志望動機"
            };

            for (const key in fields) {
                if (formData[key]) {
                    const p = document.createElement("p");
                    p.textContent = `${fields[key]}: ${formData[key]}`;
                    confirmationDiv.appendChild(p);
                }
            }

            if (formData.photo) {
                const img = document.createElement("img");
                img.src = `data:image/png;base64,${formData.photo}`;
                img.alt = "Uploaded photo";
                img.style.maxWidth = "100%";
                confirmationDiv.appendChild(img);
            }
        });

        function goBack() {
    localStorage.setItem("restoreData", localStorage.getItem("formData"));
    window.location.href = "index.html";
}

        function submitForm() {
            const formData = JSON.parse(localStorage.getItem("formData"));

            // Step 1: Upload Image to Google Drive
        const driveUploadUrl = "YOUR_GOOGLE_DRIVE_UPLOAD_URL";
        const imageBlob = dataURLToBlob(`data:image/png;base64,${formData.photo}`);
        const form = new FormData();
        form.append("file", imageBlob, "photo.png");

        fetch(driveUploadUrl, {
            method: "POST",
            body: form
        }).then(response => response.json())
        .then(data => {
            const imageUrl = data.webViewLink; // Assume the response contains the image URL

            // Step 2: Send Data with Image Using EmailJS
            const emailParams = {
                name: formData.name,
                furigana: formData.furigana,
                email: formData.email,
                phone: formData.phone,
                job: formData.job,
                schedule: formData.schedule,
                experience: formData.experience,
                skills: formData.skills,
                motivation: formData.motivation,
                image_url: imageUrl
            };

            emailjs.send("service_tuohgu9", "template_044wlxt", emailParams)
            .then(response => {
                console.log("EmailJS Success:", response.status, response.text);
            }, error => {
                console.log("EmailJS Error:", error);
            });

            // Step 3: Send Data to Google Sheets
            const sheetsUrl = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwxYEhrMQmRfvV7cInyDXm5Yh8VkZeXR4F86bHFc3V2YiBDXDcNwOi6whcFE0rUSZPI/exec/exec";
            formData.image_url = imageUrl;

            fetch(sheetsUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(response => response.text())
            .then(data => {
                console.log("Google Sheets Success:", data);
                localStorage.removeItem("formData");
                alert("登録が完了しました。後日担当者よりご連絡させていただきます。");
                window.location.href = "index.html";
            }).catch(error => {
                console.log("Google Sheets Error:", error);
                alert("登録に失敗しました。再試行してください。");
            });

        }).catch(error => {
            console.log("Google Drive Upload Error:", error);
            alert("画像のアップロードに失敗しました。再試行してください。");
        });
    }

    // Helper function to convert data URL to Blob
    function dataURLToBlob(dataUrl) {
        const binary = atob(dataUrl.split(',')[1]);
        const array = [];
        for (let i = 0; i < binary.length; i++) {
            array.push(binary.charCodeAt(i));
        }
        return new Blob([new Uint8Array(array)], { type: 'image/png' });
    }
</script>
</body>
</html>
