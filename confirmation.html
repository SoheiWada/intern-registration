<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録確認ページ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h2 { text-align: center; }
        .buttons { margin-top: 15px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>登録内容を確認してください</h2>
        <div id="confirmation"></div>
        <div class="buttons">
            <button onclick="window.location.href='index.html'">修正</button>
            <button onclick="submitForm()">送信</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formData = JSON.parse(localStorage.getItem("formData"));
            const confirmationDiv = document.getElementById("confirmation");

            for (const key in formData) {
                const p = document.createElement("p");
                p.textContent = `${key}: ${formData[key]}`;
                confirmationDiv.appendChild(p);
            }
        });

        function submitForm() {
            const formData = JSON.parse(localStorage.getItem("formData"));

            fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_WEB_APP_URL/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(response => response.text())
            .then(data => {
                console.log("Googleスプレッドシートに登録成功: ", data);
                localStorage.removeItem("formData");
                alert("登録が完了しました。");
                window.location.href = "index.html";
            }).catch(error => {
                console.log("Googleスプレッドシート登録失敗: ", error);
                alert("登録に失敗しました。再試行してください。");
            });
        }
    </script>
</body>
</html>
